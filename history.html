<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>IMC</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="css/app.css">

</head>

<body>
    <main class="bg-white flex-container flex flex-column">

        <div class="logo-box-internal flex ">
            <img src="assets/icon-no-bg.png" alt="" class="img-size">
        </div>

        <h1 class="mt-30">Histórico</h1>

        <div class="form-box flex-column">

            <form action="">
                <div class="input-box">
                    <input type="text" placeholder="Pesquisar..." class="input-size input-text">
                </div>
            </form>

            <div class="">

                <img src="https://placehold.co/100" alt="">
                <h3>Peso ideal ✅</h3>
                <span>8m atrás</span>
                <p>Parabéns, você está no seu peso ideal, continue mantendo este estilo!</p>

            </div>

            <div class="">

                <img src="https://placehold.co/100" alt="">
                <h3>Sobrepeso ⛔️</h3>
                <span>12/10/2023</span>
                <p>Estamos quase lá! Faça alguns ajustes para ficar no peso ideal!</p>
            </div>

        </div>

    </main>
</body>

</html>
