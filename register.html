<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>IMC</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="css/app.css">

</head>

<body>
    <main class="flex-container flex flex-column">

        <div class="form-box flex-column">

            <div class="logo-box-mini flex ">
                <img src="assets/icon-no-bg.png" alt="" class="img-size">
            </div>

            <h1 class="mt-30">Crie sua conta</h1>
            <p>Você precisa criar uma conta</p>

            <form action="">
                <div class="input-box">
                    <input type="text" placeholder="Seu username" class="input-size input-text">
                </div>
                <div class="input-box">
                    <input type="email" placeholder="Seu melhor e-mail" class="input-size input-text">
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Seu senha" class="input-size input-text">
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Confirme sua senha" class="input-size input-text">
                </div>
                <div class="group-checkbox">
                    <div class="input-group">
                        <input type="checkbox" id="remember" name="remember" checked class="" />
                        <label for="remember">Não sou um robô</label>
                    </div>
                </div>

                <div class="input-box">
                    <button class="btn-main">Criar Conta</button>
                    <button class="btn-flat">Fazer Login</button>
                </div>

            </form>
        </div>
    </main>
</body>

</html>
